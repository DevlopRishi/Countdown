            background-size: contain;

            transition: all ease-out;
            opacity: 0.95;
        }

        /* --- Individual cloud positioning and animation properties --- */
        .cloud-1 { top: -20%; left: -20%; width: 60vw; height: 60vh; z-index: 1005; transition-duration: 4s; }
        .cloud-2 { top: -10%; right: -25%; width: 70vw; height: 70vh; z-index: 1004; transform: scaleX(-1); transition-duration: 3.5s; }
        .cloud-3 { bottom: -25%; left: -10%; width: 80vw; height: 80vh; z-index: 1003; transition-duration: 5s; }
        .cloud-4 { bottom: -20%; right: -30%; width: 90vw; height: 90vh; z-index: 1002; transform: scaleX(-1); transition-duration: 4.5s; }
        .cloud-5 { top: 20%; left: 15%; width: 50vw; height: 50vh; z-index: 1006; transition-duration: 3s; opacity: 0.8; }
        
        /* --- Move clouds off-screen on reveal --- */
        body.reveal .cloud-1 { transform: translate(-120%, -120%); opacity: 0; }
        body.reveal .cloud-2 { transform: translate(130%, -110%) scaleX(-1); opacity: 0; }
        body.reveal .cloud-3 { transform: translate(-110%, 140%); opacity: 0; }
        body.reveal .cloud-4 { transform: translate(120%, 130%) scaleX(-1); opacity: 0; }
        body.reveal .cloud-5 { transform: translateY(-150%); opacity: 0; }


        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
            width: 100%;
            height: 100vh;
        }

        /* Header Styling */
        header { width: 100%; }
        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.7), 0 0 30px rgba(0, 0, 0, 0.5);
            letter-spacing: 3px;
            margin-bottom: 40px;
        }

        /* Countdown Timer Styling */
        #countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Glassmorphism Effect on Timer Boxes */
        .value {
            width: clamp(70px, 20vw, 150px);
            height: clamp(70px, 20vw, 150px);
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 500;
            
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px) saturate(120%);
            -webkit-backdrop-filter: blur(12px) saturate(120%);
            
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            
            position: relative;
            overflow: hidden; /* Crucial for the ticker animation */
        }
        
        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .flipper .current,
        .flipper .next {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            line-height: clamp(70px, 20vw, 150px);
            transition: transform 0.5s ease-in-out;
        }
        
        .flipper .next {
            transform: translateY(100%);
        }

        .flipper.tick .current {
            transform: translateY(-100%);
        }
        
        .flipper.tick .next {
            transform: translateY(0);
        }

        .label {
            font-size: clamp(0.8rem, 3vw, 1.2rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 15px;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.7);
        }

        /* Footer Styling */
        footer { width: 100%; padding-top: 40px; }
        .social-links a {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            margin: 0 15px;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-links a:hover {
            color: #fff;
            transform: translateY(-3px) scale(1.1);
        }

<body>

    <!-- Parallax Cloud Reveal Animation -->
    <div class="cloud-gate">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="cloud cloud-4"></div>
        <div class="cloud cloud-5"></div>
    </div>

    <div class="container">
        <header>
            <h1>Divya Dharma Yagya Diwas 2025</h1>
        </header>

        <main>
            <div id="countdown">
                <div class="time-unit">
                    <div class="value">
                        <div class="flipper" data-flipper="days">
                            <div class="current">00</div><div class="next">00</div>
                        </div>
                    </div>
                    <span class="label">Days</span>
                </div>
                <div class="time-unit">
                    <div class="value">
                        <div class="flipper" data-flipper="hours">
                            <div class="current">00</div><div class="next">00</div>
                        </div>
                    </div>
                    <span class="label">Hours</span>
                </div>
                <div class="time-unit">
                     <div class="value">
                        <div class="flipper" data-flipper="minutes">
                            <div class="current">00</div><div class="next">00</div>
                        </div>
                    </div>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-unit">
                    <div class="value">
                        <div class="flipper" data-flipper="seconds">
                            <div class="current">00</div><div class="next">00</div>
                        </div>
                    </div>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="social-links">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="#" aria-label="Website"><i class="fas fa-globe"></i></a>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const countdownDate = new Date("2025-11-04T09:00:00").getTime();

            // Reveal clouds after a short delay
            setTimeout(() => {
                document.body.classList.add('reveal');
            }, 500); // 0.5 second delay

            const flippers = {
                days: document.querySelector('[data-flipper="days"]'),
                hours: document.querySelector('[data-flipper="hours"]'),
                minutes: document.querySelector('[data-flipper="minutes"]'),
                seconds: document.querySelector('[data-flipper="seconds"]'),
            };

            const updateValue = (flipper, value) => {
                const formattedValue = String(value).padStart(2, '0');
                const currentEl = flipper.querySelector('.current');
                const nextEl = flipper.querySelector('.next');
                
                if (currentEl.textContent === formattedValue) return;

                nextEl.textContent = formattedValue;
                flipper.classList.add('tick');

                flipper.addEventListener('transitionend', () => {
                    currentEl.textContent = formattedValue;
                    flipper.classList.remove('tick');
                    nextEl.style.transition = 'none';
                    nextEl.style.transform = 'translateY(100%)';
                    nextEl.offsetHeight; 
                    nextEl.style.transition = 'transform 0.5s ease-in-out';
                }, { once: true });
            };

            const updateCountdown = () => {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById('countdown').innerHTML = "<h2 style='font-size: 2rem; text-shadow: 0 0 10px black;'>The event has begun!</h2>";
                    return;
                }
                
                const values = {
                    days: Math.floor(distance / (1000 * 60 * 60 * 24)),
                    hours: Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                    minutes: Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
                    seconds: Math.floor((distance % (1000 * 60)) / 1000)
                };

                updateValue(flippers.days, values.days);
                updateValue(flippers.hours, values.hours);
                updateValue(flippers.minutes, values.minutes);
                updateValue(flippers.seconds, values.seconds);
            };
            
            updateCountdown();
            const interval = setInterval(updateCountdown, 1000);
        });
    </script>
